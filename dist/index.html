<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        color: #ffffff;
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }

      .game-wrapper {
        width: 100%;
        max-width: 900px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .game-header {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        grid-template-rows: auto auto;
        gap: 20px;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
        padding: 20px;
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        border-radius: 10px;
        border: 2px solid #333;
      }

      .score-info {
        display: flex;
        gap: 30px;
        align-items: center;
        justify-self: start;
      }

      .game-controls {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 12px;
        justify-self: center;
      }

      .game-status {
        padding: 8px 16px;
        background: #333;
        border: 1px solid #555;
        border-radius: 5px;
        font-size: 14px;
        min-width: 120px;
        text-align: center;
        font-weight: bold;
      }

      .game-status.playing {
        background: #004400;
        border-color: #006600;
        color: #00ff00;
      }

      .game-status.paused {
        background: #444400;
        border-color: #666600;
        color: #ffff00;
      }

      .start-button {
        padding: 10px 25px;
        background: linear-gradient(135deg, #00aa00, #008800);
        border: 2px solid #00cc00;
        border-radius: 8px;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s;
        user-select: none;
        min-width: 140px;
      }

      .start-button:hover {
        background: linear-gradient(135deg, #00cc00, #00aa00);
        border-color: #00ee00;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      }

      .start-button:active {
        transform: translateY(1px);
      }

      .start-button:disabled {
        background: #444;
        border-color: #666;
        color: #888;
        cursor: not-allowed;
        box-shadow: none;
      }

      .theme-controls {
        display: flex;
        gap: 12px;
        align-items: center;
        justify-self: end;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .score-item {
        text-align: center;
      }

      .score-label {
        font-size: 14px;
        color: #888;
        margin-bottom: 5px;
      }

      .score-value {
        font-size: 24px;
        font-weight: bold;
        color: #00ff00;
      }

      .level-value {
        color: #ffff00;
      }

      .control-button {
        padding: 8px 15px;
        background: #333;
        border: 1px solid #555;
        border-radius: 5px;
        color: #fff;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s;
        user-select: none;
        white-space: nowrap;
      }

      .control-button:hover {
        background: #444;
        border-color: #666;
      }

      .control-button:active {
        background: #555;
        transform: translateY(1px);
      }

      #game-container {
        position: relative;
        border: 3px solid #333;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      }

      canvas {
        display: block;
        max-width: 100%;
        height: auto;
      }

      .game-footer {
        width: 100%;
        margin-top: 20px;
        padding: 15px 20px;
        background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
        border-radius: 10px;
        border: 2px solid #333;
      }

      .achievements-section {
        margin-bottom: 15px;
      }

      .achievements-title {
        font-size: 16px;
        margin-bottom: 10px;
        color: #ffaa00;
      }

      .achievements-list {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }

      .achievement-badge {
        padding: 5px 10px;
        background: #444;
        border: 1px solid #666;
        border-radius: 15px;
        font-size: 12px;
        color: #ccc;
        transition: all 0.3s ease;
      }

      .achievement-badge.unlocked {
        background: #4a9;
        color: #fff;
        border-color: #5ba;
        box-shadow: 0 0 10px rgba(68, 187, 153, 0.4);
        animation: achievement-glow 0.5s ease-in-out;
      }

      @keyframes achievement-glow {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }

      .instructions {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
        font-size: 14px;
        color: #888;
        flex-wrap: wrap;
        gap: 10px;
      }

      .instruction-group {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .instruction-item {
        display: flex;
        align-items: center;
        gap: 5px;
        white-space: nowrap;
      }

      .key {
        background: #333;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 12px;
        border: 1px solid #555;
      }

      /* Responsive Design */
      @media (max-width: 900px) {
        .game-wrapper {
          max-width: 100%;
        }
        
        .game-header {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto auto;
          text-align: center;
          gap: 15px;
        }

        .score-info {
          justify-self: center;
          gap: 20px;
        }

        .theme-controls {
          justify-self: center;
          justify-content: center;
        }

        #game-container {
          width: 100%;
          max-width: 800px;
        }

        canvas {
          width: 100% !important;
          height: auto !important;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
        }

        .game-header,
        .game-footer {
          padding: 15px;
        }

        .score-info {
          gap: 15px;
        }

        .score-value {
          font-size: 20px;
        }

        .control-button {
          padding: 6px 12px;
          font-size: 11px;
        }

        .start-button {
          padding: 8px 20px;
          font-size: 13px;
          min-width: 120px;
        }

        .theme-controls {
          gap: 8px;
        }

        .instructions {
          flex-direction: column;
          gap: 10px;
        }

        .instruction-group {
          justify-content: center;
          gap: 15px;
        }
      }

      @media (max-width: 400px) {
        .score-info {
          flex-direction: column;
          gap: 10px;
        }

        .theme-controls {
          flex-direction: column;
          gap: 8px;
        }

        .achievements-list {
          justify-content: center;
        }

        .instruction-group {
          gap: 10px;
        }

        .game-header {
          gap: 12px;
        }
      }
    </style>

  </head>
  <body>
    <div class="game-wrapper">
      <!-- Game Header with Score, Controls, and Status -->
      <div class="game-header">
        <!-- Score Section -->
        <div class="score-info">
          <div class="score-item">
            <div class="score-label">Score</div>
            <div id="score-display" class="score-value">0</div>
          </div>
          <div class="score-item">
            <div class="score-label">Level</div>
            <div id="level-display" class="score-value level-value">1</div>
          </div>
        </div>

        <!-- Game Controls (Center) -->
        <div class="game-controls">
          <div class="game-status" id="game-status">Ready to Play</div>
          <button class="start-button" id="start-button">Start Game</button>
        </div>

        <!-- Theme Controls (Right) -->
        <div class="theme-controls">
          <div class="control-button" id="theme-button">Theme: Dark</div>
          <div class="control-button" id="skin-button">Skin: Classic</div>
        </div>
      </div>

      <!-- Game Canvas -->
      <div id="game-container"></div>

      <!-- Game Footer with Achievements and Instructions -->
      <div class="game-footer">
        <div class="achievements-section">

            <div class="achievement-badge" data-achievement="Power User">Power User</div>
          </div>
        </div>
        
        <div class="instructions">
          <div class="instruction-group">
            <div class="instruction-item">
              <span>Move:</span>
              <span class="key">‚Üë</span>
              <span class="key">‚Üì</span>
              <span class="key">‚Üê</span>
              <span class="key">‚Üí</span>
            </div>
            <div class="instruction-item">
              <span>Pause:</span>
              <span class="key">Space</span>
            </div>
            <div class="instruction-item">
              <span>Restart:</span>
              <span class="key">Esc</span>
            </div>
          </div>
          <div class="instruction-group">
            <div class="instruction-item">
              <span>Theme:</span>
              <span class="key">T</span>
            </div>
            <div class="instruction-item">
              <span>Skin:</span>
              <span class="key">S</span>
            </div>
          </div>
        </div>
      </div>
    </div>
